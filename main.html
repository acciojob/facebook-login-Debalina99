<html>
  <head>
    <title>Facebook Login</title>
	   <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <!-- Write your code here -->
	  <div class="container">
		  <div class="left">
			  <img alt="Facebook logo" src="https://logohistory.net/wp-content/uploads/2022/10/Facebook-Logo.png">
			  <p>Facebook helps you connect and share with the people in your life.</p>
		  </div>
		  <div class="right">
			  <form>
				  <div class="col-md">
			          
			          <input type="text" class="form-control" id="email" placeholder="Email address or phone number"/>
			         
			      </div>
				  <div class="col-md">
			        
			          <input type="password" class="form-control" id="password" placeholder="Password"/>
			          
		          </div>
				  
				  <button type="submit" class="btn btn-primary btn-md btn-block">Log in</button>
					
				<a href="#" class="link">Forgotten account?</a>	
				  <button type="submit" class="btn btn-success btn-md btn-block signup">Create new account</button>
			  </form>
		  </div>
	  </div>
  </body>
</html>
